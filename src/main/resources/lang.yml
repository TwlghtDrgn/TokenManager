# DO NOT EDIT THIS VALUE!
config-version: 8

# Define placeholders usable in any message below.
# Example: Adding 'PREFIX: "[Cool]"' below and then putting '{PREFIX}' in a message will display '[Cool]' when the message is sent in game.
STRINGS:
  PREFIX: '<aqua>TM <dark_gray>»'
  HEADER: '<dark_gray><strikethrough>*]----------[*<reset> <blue>T<aqua>oken<blue>M<aqua>anager <dark_gray><strikethrough>*]----------[*<reset>'
  FOOTER: '<dark_gray><strikethrough>*]------------------------------------[*<reset>'

ERROR:
  no-permission: '<red>Nope! You are missing %permission% to do this.'
  invalid-amount: '<red>''%input%'' is not a valid amount!'
  player-not-found: '<red>Player ''%input%'' is not online.'
  shop-not-found: '<red>Shop ''%input%'' does not exist.'
  invalid-sub-command: '{PREFIX} <gray>''<aqua>%input%<gray>'' is not a valid sub command. Please type ''<aqua>/%command%<gray>'' for help.'
  balance-not-enough: '<red>Not enough tokens! You need %needed% tokens more.'
  data-not-enough: '<red>Not enough data found to display the top token balances.'
  on-click-cooldown: '<red>You''re clicking too fast! Try with a little delay. (%remaining%)'
  target-is-self: '<red>You cannot send tokens to yourself.'
  target-has-same-ip: '<red>You cannot send tokens to this player. (alt prevention)'
  no-item-in-hand: '<red>You must be holding an item to do this.'
  item-is-worthless: '<red>No worth has been defined for this item.'
  inventory-is-full: '<red>Your inventory is full!'
  not-enough-space: '<red>You need at least %slots% empty inventory slots to do this.'
  on-slot-cancel: '<red>You cannot purchase this item again.'

COMMAND:
  token:
    usage:
    - '{HEADER}'
    - '<gray>Your token balance: <aqua>%tokens% tokens'
    - '<aqua>/token balance <blue><<aqua>username<blue>> <dark_gray>» <gray>Check people''s token balance.'
    - '<aqua>/token send <blue><<aqua>username<blue>> <<aqua>amount<blue>> <dark_gray>» <gray>Send tokens to players.'
    - '<aqua>/token shop <blue><<aqua>name<blue>> <dark_gray>» <gray>Opens selected shop.'
    - '<aqua>/token shops <dark_gray>» <gray>Displays a list of loaded shops.'
    - '<aqua>/token sell <all> <dark_gray>» <gray>Converts your held item or the entire inventory to tokens.'
    - '<aqua>/token worth <all> <dark_gray>» <gray>Shows the worth of your held item or the entire inventory.'
    - '<aqua>/token top <dark_gray>» <gray>Displays the top token balances.'
    - '{FOOTER}'

    send: '{PREFIX} <gray>Sent <aqua>%amount% tokens <gray>to %player%.'
    receive: '{PREFIX} <gray>Received <aqua>%amount% tokens <gray>from %player%.'
    balance: '{PREFIX} <gray>Your token balance is <aqua>%tokens% token(s)<gray>.'
    balance-other: '{PREFIX} <gray>%player%''s token balance is <aqua>%tokens% token(s)<gray>.'
    balance-top:
      next-update: '{PREFIX} <gray>Next update: <aqua>%remaining%'
      header: '<dark_gray><strikethrough>*]------[*<reset> <gray>Top <aqua>10 <gray>balances <dark_gray><strikethrough>*]------[*<reset>'
      display-format: '<gray>%rank%. <aqua>%name% <gray>with <aqua>%tokens% token(s)'
      footer: '<dark_gray><strikethrough>*]------------------------------[*<reset>'
    shops: '{PREFIX} <gray>Shops: <aqua>%shops%'
    sell: '{PREFIX} <gray>Sold <white>%item_type% (<green>x%item_amount%<white>) <gray>for <aqua>%amount% tokens<gray>.'
    sell-all: '{PREFIX} <gray>Sold <white>%item_amount% item(s) <gray>for <aqua>%amount% tokens<gray>.'
    worth: '{PREFIX} <white>%item_type% (<green>x%item_amount%<white>) <gray>is worth <aqua>%amount% tokens<gray>. Type <white>/token sell <gray>to sell this item.'
    worth-all:
      item-format: '<green>%item_type% (x%item_amount%): <bold>+%amount% tokens'
      total: '{PREFIX} <gray>Your inventory <white>(%item_amount% items) <gray>is worth <aqua>%amount% tokens<gray>. Type <white>/token sell all <gray>to sell your inventory.'

  tokenmanager:
    usage:
    - '{HEADER}'
    - '<gray>Required permission: <red>tokenmanager.admin'
    - '<aqua>/tokenmanager add <blue><<aqua>username<blue>> <<aqua>amount<blue>> <dark_gray>» <gray>Add tokens to player.'
    - '<aqua>/tokenmanager remove <blue><<aqua>username<blue>> <<aqua>amount<blue>> <dark_gray>» <gray>Remove tokens from player.'
    - '<aqua>/tokenmanager set <blue><<aqua>username<blue>> <<aqua>amount<blue>> <dark_gray>» <gray>Set tokens of a player.'
    - '<aqua>/tokenmanager open <blue><<aqua>username<blue>> <blue><<aqua>name<blue>> <dark_gray>» <gray>Open a shop for player.'
    - '<aqua>/tokenmanager giveall <blue><<aqua>amount<blue>> <dark_gray>» <gray>Gives amount of tokens to online players.'
    - '<aqua>/tokenmanager transfer <dark_gray>» <gray>MySQL enabled: data.yml -> db. Flatfile enabled: db -> sqldump.yml'
    - '<aqua>/tokenmanager reload <dark_gray>» <gray>Reloads the plugin.'
    - '{FOOTER}'

    add: '{PREFIX} <gray>Added <aqua>%amount% tokens <gray>to %player%.'
    remove: '{PREFIX} <gray>Removed <aqua>%amount% tokens <gray>from %player%.'
    set: '{PREFIX} <gray>Set %player%''s tokens to <aqua>%amount% tokens<gray>.'
    giveall: '{PREFIX} <gray>Gave <aqua>%amount% tokens <gray>to <aqua>%players% <gray>players.'
    open: '{PREFIX} <gray>Opened shop <aqua>%name% <gray>for %player%.'

  sub-command-usage: '{PREFIX} <gray>Usage of this sub command is ''<aqua>/%command% %usage%<gray>''.'
  add: '{PREFIX} <aqua>%amount% tokens <gray>has been added to your balance.'
  remove: '{PREFIX} <aqua>%amount% tokens <gray>has been removed from your balance.'

PLACEHOLDER:
  rank:
    loading: 'Loading...'
    no-data: 'No data'
    unranked: 'Unranked'
  top:
    loading: 'Loading...'
    no-data: 'No data'